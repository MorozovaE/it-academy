<html lang="en">
<head>

<body>
    <form action="file.php">
       <section> <div>Request a call <span>&#128222;</span></div> 
        <label for="name">Enter your name</label>
        <input 
          type="text" 
          name="name" 
          id="name" 
          placeholder="Elizabeth Morozova"
          required
        >

        <label for="age">Indicate your age</label>
        <input 
          type="number" 
          id="age" 
          name="age" 
          min="1"
        >

        <div>Indicate your gender</div>
       <label  for="women">F</label>
        <input 
          type="radio" 
          id="gender" 
          name="gender" 
          value="Yes"
        >
     
        <label 
        for="men">M</label>
        <input 
          type="radio" 
          id="gender" 
          name="gender" 
          value="No"
        >
      
        <label for="email">Enter your email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required
          placeholder="lizavetam@gmail.com"
        >
        <label for="num">Enter your number</label>
        <input 
          type="tel" 
          id="num" 
          name="number"
          placeholder="+375297585134"
          pattern="[0-9]{9}"
          >
          <button type="submit">Send</button>
          <button type="reset" value="clear">Clear</button>
        </section>
    </form>
</body>
</html>
